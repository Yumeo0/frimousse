name: Release
on: 
  workflow_dispatch:
    inputs:
      increment:
        description: "Release increment (e.g. patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: "Prerelease tag (e.g. beta, alpha)"
        required: false
        type: string
concurrency:
  group: ${{ github.workflow }}
run-name: Releasing a ${{ github.event.inputs.increment }} version
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm
          cache-dependency-path: "**/package-lock.json"
      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Install dependencies
        run: npm ci  
      - name: Release package
        run: |
          ARGS="${{ github.event.inputs.increment }} --ci"
          if [[ -n "${{ github.event.inputs.prerelease }}" ]]; then
            ARGS+=" --preRelease=${{ github.event.inputs.prerelease }}"
          fi
          npm run release -- $ARGS
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}